  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => {
            console.log('âœ… Service Worker registrado:', reg.scope);
            
            // Verificar actualizaciones periÃ³dicamente (cada 30 minutos)
            setInterval(() => {
              console.log('[SW] Verificando actualizaciones...');
              reg.update();
            }, 30 * 60 * 1000);
            
            // Verificar inmediatamente despuÃ©s de 5 segundos
            setTimeout(() => reg.update(), 5000);
          })
          .catch(err => {
            console.log('âŒ Service Worker fallÃ³:', err);
          });
        
        // Escuchar mensajes del Service Worker
        navigator.serviceWorker.addEventListener('message', (event) => {
          if (event.data && event.data.type === 'SW_UPDATED') {
            console.log('ðŸ”„ Nueva versiÃ³n detectada:', event.data.version);
            console.log('ðŸ”„ Recargando en 2 segundos...');
            
            // Mostrar notificaciÃ³n visual (opcional)
            const updateBanner = document.createElement('div');
            updateBanner.style.cssText = 'position:fixed;top:0;left:0;right:0;background:#00CA72;color:white;padding:12px;text-align:center;z-index:999999;font-family:Inter,sans-serif;font-size:14px;';
            updateBanner.textContent = 'âœ¨ Nueva versiÃ³n disponible, actualizando...';
            document.body.appendChild(updateBanner);
            
            // Reload automÃ¡tico despuÃ©s de 2 segundos
            setTimeout(() => {
              window.location.reload();
            }, 2000);
          }
        });
      });
    }
  </script>
